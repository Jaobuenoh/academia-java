<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <title>Lista de Itens</title>

<body>
  <!-- COMECO DO ESTILO PADRÃO ENTRE PAGINAS -->
  <header id="header" class="header">
    <h1 id="header-h1">Stock Controller</h1>
    <nav class="navegacao">
      <div>
        <form method="GET" action="/home">
          <button class="nav-botao-home">Home</button>
        </form>
      </div>
      <div class="teste">
        <ul class="nav-menu">
          <li id="teste" class="item-menu">
            <form class="centro-button" method="GET" action="/c_soon">
              <button class="nav-botao" method="GET" action="/c_soon">Cadastrar Fornecedor</button>
            </form>
          </li>
          <li class="item-menu">
            <form method="GET" action="/registro">
              <button type="submit" class="nav-botao" method="GET" action="/registro">Cadastar Item</button>
            </form>
          </li>
          <li class="item-menu">
            <form class="centro-button" method="GET" action="/c_soon">
              <button class="nav-botao" method="GET" action="/c_soon">Listar Fornecedor</button>
            </form>
          </li>
          <li class="item-menu">
            <form method="GET" action="/list">
              <button type="submit" class="nav-botao" method="GET" action="/list">Lista Itens</button>
            </form>
          </li>
          <!-- <li sec:authorize="isAuthenticated()">
                  <form method="POST" th:action="@{/logout}">
                      <a type="submit" class="btn btn-light py-2 test-position">Logout</a>
                  </form>
              </li> -->
        </ul>
      </div>
      <div id="invisible-box"></div>
    </nav>
  </header>
  <!-- FINAL DO ESTILO PADRÃO ENTRE PAGINAS -->

  <main class="container">
    <nav class="busca">
<!--      <div class="dropdown">-->
<!--        <button class="btn-novo">Cadastro</button>-->
<!--        <div class="dropdown-content">-->
<!--          <a href="#">Novo Item</a>-->
<!--          <a href="#">Novo Tipo de Item</a>-->
<!--        </div>-->
<!--      </div>-->
      <input type="text" id="inputItemId" onkeyup="procurarItemId()" placeholder="Localizar pelo número" title="Type in a name"/>
      <input type="text" id="inputNome" onkeyup="procurarItemNome()" placeholder="Localizar pelo nome" title="Type in a name"/>
    </nav>

    <form method="GET" action="/list">
      <table id="table-id" class="tabela">
        <thead>
          <tr>
            <th class="list-name" scope="col">#</th>
            <th class="list-name" scope="col">Item</th>
            <th class="list-name" scope="col">Quantidade</th>
            <th class="list-name" scope="col">Data Lote</th>
            <th class="list-name" scope="col">Validade</th>
            <th class="list-name" scope="col">Tipo de Item</th>
            <th class="list-name" scope="col">Opções</th>
          </tr>
        </thead>
        <tbody>
          <tr data-th-each="itemEstoque : ${itemService}">
            <td data-th-text="${itemEstoque.id_item_estoque}"></td>
            <td data-th-text="${itemEstoque.lote_item_estoque}"></td>
            <td data-th-text="${itemEstoque.quantidade_item_estoque}"></td>
            <td data-th-text="${itemEstoque.data_entrada_item_estoque}"></td>
            <td data-th-text="${itemEstoque.validade_item_estoque}"></td>
            <td data-th-text="${itemEstoque.tipoItemEstoque.descricao_tipo_item_estoque}"></td>
            <td>
              <a class="edit" th:href="@{'/edit/'+${itemEstoque.id_item_estoque}}" onclick="confirmEdit(event)"> Edit </a>
              <a class="delete" th:href="@{'/delete/'+${itemEstoque.id_item_estoque}}" onclick="confirmDelete(event)"> Delete </a>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </main>

      <form class="centro-button" method="GET" action="/home">
        <button class="btn btn-danger m-3">Home</button>
      </form>
    </div> -->

  <footer id="footer">
    <h1 id="footer-h1">Projeto de Extensão - UniFil</h1>
  </footer>
  <script src="/static/js/scriptList.js"></script>
  <script src="/js/scriptList.js"></script>
</body>

</html>
