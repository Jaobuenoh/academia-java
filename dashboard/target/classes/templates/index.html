<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<style>
    .grafico_sty {
        width: 500px;
        height: 500px;
    }
</style>

<body>

<div class="grafico_sty">

    <canvas id="grafico_1"> </canvas>

</div>


<script>

    const ctx = document.getElementById('grafico_1');

    const labelsX = ['Disponibilidade', 'Qualidade', 'Performance'];
    const valores = [0, 0, 0];

    const grafico_1 = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labelsX,
            datasets: [{
                label: '# of Votes',
                data: valores,
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });


    const obterDados = () => {
        const endpoint = "/api/list";
        fetch(endpoint)
            .then(res => res.json())
            .then(res => {

                valores[0] = res.quantidade_item_estoque;


                grafico_1.update();

            })
            .catch(erro => {
                alert("Não foi possível obter dados, coletar erro do console e consultar responsável");
                console.log("ERRO: " + erro);
            });
    };

    const intervalo = setInterval(obterDados, 3000);

</script>

</body>

</html>
