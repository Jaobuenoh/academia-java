<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Dados</title>
</head>

<body>


    <div style="height: 500px; width: 500px;">
        <canvas  id="dados_grafico"></canvas>
    </div>


    <script>
        const ctx = document.getElementById('dados_grafico');

        const labelsD = ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange']
        const itemData = [0, 0, 0, 0, 0, 0]

        const dados_grafico = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: labelsD,
                datasets: [{
                    label: '# of Votes',
                    data: itemData,
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });


        fetch('http://localhost:8080/api/list')
            .then(response => response.json())
            .then(data => {

                const itemEstoque = data[0];

                let id = itemEstoque.id_item_estoque;
                let lote = itemEstoque.lote_item_estoque;
                let quantidade = parseInt(itemEstoque.quantidade_item_estoque);
                let dataEntrada = itemEstoque.data_entrada_item_estoque;
                let validade = itemEstoque.validade_item_estoque;

                console.log(id, lote, quantidade, dataEntrada, validade);

                itemData[0] = quantidade;

                dados_grafico.update();


            })


    </script>

</body>

</html>
