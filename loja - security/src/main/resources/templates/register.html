<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro Pe√ßas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style_register.css">
   <style>

       body{
           background-image: url("https://res.cloudinary.com/buzzfeed-brasil/image/upload/q_auto,f_auto/image-uploads/subbuzz-images/jpeg/d1426781e19d0406570425806f018055.jpg");
           background-size: cover;
           padding: 30px
       }
   </style>


</head>
<body>


    <div class="container-sm">
<form method="POST" action="/register" th:object="${itemEstoque}">
    <label for class="form-label"></label>
    <input type="hidden" th:value="${itemEstoque.id_item_estoque}" name="id_item_estoque" />
    <div class="mb-1">
        <label for class="form-label"></label>
        <input type="text" class="form-control" name="lote_item_estoque" th:value="${itemEstoque.lote_item_estoque}" placeholder="lote do Item">
    </div>
    <div class="mb-1">
        <label for class="form-label"></label>
        <input type="text" class="form-control" name="quantidade_item_estoque" th:value="${itemEstoque.quantidade_item_estoque}" placeholder="quantidade do Item">
    </div>
    <div class="mb-1">
        <label for class="form-label"></label>
        <input type="text" class="form-control" name="data_entrada_item_estoque" th:value="${itemEstoque.data_entrada_item_estoque}" placeholder="data do Item">
    </div>
    <div class="mb-1">
        <label for class="form-label"></label>
        <input type="text" class="form-control" name="validade_item_estoque" th:value="${itemEstoque.validade_item_estoque}" placeholder="validade do Item">
    </div>


    <button type="submit" class="btn btn-primary m-1" >Cadastar</button>

</form>
        <div>

            <form method="GET" action="/list">
                <button type="submit" class="btn btn-danger m-1">Lista Itens</button>
            </form>

        </div>

    </div>




</body>

</html>
